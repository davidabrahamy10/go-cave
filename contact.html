<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Go Cave is a gathering place for group cave exploration around the world">
    <meta name="keywords" content="go cave, cave exploration">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Go Cave</title>
</head>

<!-- Logo and Navbar -->

<body>
    <header>
        <div id="header-outer">
            <a href="index.html">
                <h1 id="logo">Go Cave!</h1>
            </a>
            <nav>
                <div id="menu-outer">
                    <ul id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="cave-sites.html">Cave Sites</a>
                        </li>
                        <li class="active">
                            <a href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact Form -->

    <div id="main-contact">
        <div class="contact-container">
            <form method="post" action="https://formdump.codeinstitute.net">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Write here.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Write here.." required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Write here.." required>

                <label for="cave">Cave Site</label>
                <select id="cave" name="cave">
                    <option value="turkey">Morka, Turkey</option>
                    <option value="cuba">Santo Thomas, Cuba</option>
                    <option value="maldives">Kuredu Caves, Maldives</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Send">

            </form>
        </div>
    </div>
    
    <!-- Google map-->

    <section id="visit-us-main">
        <div class="visit-us">
            <h2>Come Visit Us</h2>
        </div>
        <div class="gmap_canvas">
            <iframe id="gmap_canvas"
                src="https://maps.google.com/maps?q=statue%20of%20lib&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <h2>Follow Us!</h2>
        <ul class="social-media">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit out Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit out Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit out Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit out Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
        </ul>
    </footer>

    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/d4b9759bab.js" crossorigin="anonymous"></script>
</body>

</html>
